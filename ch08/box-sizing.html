<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { box-sizing: border-box;}    /* 이걸 제일 먼저 주고 시작한다. */
        .box1 { 
            box-sizing: border-box;
            /* box-sizing을 주면 padding과 border까지 포함한 모든 영역을 포함한 div가 width가 200px 이다.*/
            padding: 10px;
            width: 200px;
            height: 100px;
            border: 10px solid #000; 
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>

<!--

    box-sizing : border-box;
    이건 컨텐츠애들한테 마진이랑 패딩을 줬을때 내 컨텐츠보다 더 늘어나는 영역을
    내가 설정한 컨텐츠 사이즈에 딱 맞게 사용할 수 있도록 사용하는 것.
    ed)200px의 사각형에 마진값을 10씩줬을때, 총 사용량은 220px씩인데
    box-sizing이걸 설정하면 마진값포함해서 총 사각형에 필요한 영역이 딱 200px로 설정됨.

-->
