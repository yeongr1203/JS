<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{ border: 1px solid rgb(245,166,166); }
        div { border: 1px solid rgb(162,171,253); padding: 2px; }
        span { border: 1px dotted rgb(116,39,86); }
    </style>
</head>
<body>
    <h1>시간이란...</h1>
    <div>
        내일 죽을 것처럼
        <span class="accent">오늘</span>
        을 살고
    </div>
    <P>영원히 살 것처럼 <br>내일을 꿈꾸어라.</P>
</body>
</html>
