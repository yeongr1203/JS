<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .desc { background-color: cadetblue;
                width: 150px; height: 150px;
                border: 5px dashed rgb(170,104,104);
                margin-bottom: 15px;
                padding: 20px;
            }
        #clip-padding {background-clip: padding-box;}
        #clip-content {background-clip: content-box;}
    </style>
</head>
<body>
    <div id="container">
        <div class="desc" id="clip-border"></div>
        <div class="desc" id="clip-padding"></div>
        <div class="desc" id="clip-content"></div>
    </div>
</body>
</html>

<!-- 

    clip-border = border-box // 박스에 설정된 보더 값까지 포함해서 적용. 기본값.
    clip-padding =  padding-box //기본 박스사이즈




 -->
