<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 시작 전 반드시 먼저 줘야하는 부분이 있다면 먼저 주고 시작하기... 예) ul{list-style:none;} */
        * {box-sizing: border-box;} 
        nav > ul { list-style: none; }
        /* nav안의 바로 밑에 있는 ul 자식한테만 list-style을 설정하겠다  */
        nav > ul > li {
                        display: inline-block;
                        padding: 20px;
                        margin: 0px 20px;   /*margin이 먹힌 이유는 inline-block을 줘서 가능함.*/ 
                        /* 2개일땐, 위아래px 좌우px /  */
                        /* margin은 중첩이 되기때문에 block일 경우에는 2개의 li를 만나면 20px, 
                            하지만 inline-block일 경우에는 중첩되지 않아서 40px이다. inline은 margin이 중첩되지 않기 때문에*/
                        border: 1px solid #222222;
                        cursor: pointer; /* a태그처럼 보임. */
                        /* 커서는 li영역에 마우스 되었을때 손모양으로 바뀌게 됨. */
        }
  
        /* nav ul {} 보다 >(이거) 준 애가 [ nav > ul ]가 더 우선순위이다. */
        /* 자주쓰는 것들은 부트스트랩형식으로 사용하고, nav > ul > li  이런방식과 섞어서 쓴다. */
    </style>
</head>
<body>
    <span style="background-color: aquamarine; padding: 20px; padding: 20px; margin-left: 100px;">aaa</span>
    <div id="container">
        <nav>
            <ul>
                <li>menu 1</li>
                <li>menu 2</li>
                <li>menu 3</li>
                <li>menu 4</li>
            </ul>
        </nav>
    </div>
</body>
</html>
