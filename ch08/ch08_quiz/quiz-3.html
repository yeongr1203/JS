<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:hover {
				/* :가상클래스 // :: 가상선택자 */
				background-color:#000;
				color:#fff;
			}
			ul{ list-style:none; }
			ul > li{float:left;}
			a{display:block;
				padding: 10px 20px;
				background-color:#ccc;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			</ul>
		</nav>
	</body>
</html>

<!-- a태그에 인라인으로 잡으면 padding이 따로 놈.
display:block으로 하지 않으면 text에 맞춰서 모양이 이상해짐.


-->
