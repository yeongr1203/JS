<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>연습문제 3</title>
		<style>
			/* float 주지 않고 풀이. 대신 li이에 인라인 블락 */
			ul { list-style: none;}
			li { display: inline-block; }
			a { 
				display: block;
				background-color: aliceblue;
				padding: 10px 20px; 
			}

			a:link, a:visited {
				color:black;
				text-decoration: none;
			}
			a:active { color:red; }
			a:hover {
				background-color:#000;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="#">메뉴1</a></li><li><a href="#">메뉴2</a></li><li><a href="#">메뉴3</a></li><li><a href="#">메뉴4</a></li>
				<!-- 간격이 안붙어서 붙여서 작성 -->
			<!--	원래 작성은 이렇게. 				
				<li><a href="#">메뉴1</a></li>
				<li><a href="#">메뉴2</a></li>
				<li><a href="#">메뉴3</a></li>
				<li><a href="#">메뉴4</a></li>
			-->
			</ul>
		</nav>
	</body>
</html>
