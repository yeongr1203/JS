<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            width:150px; 
            background-color:antiquewhite; 
        }
        #pos1{ position:relative; top:20px; left:30px; }
        #pos2{ position:relative; top:10px; left:10px; }
        #pos3 { position: absolute; background-color:aqua; top:10px; left:10px;}
        /* absolute는 부모인 body기준에서 자리 이동.
            absolute는 페북, 인스타에 아이템한개 안에 배치할 때 사용.
        */
    </style>
</head>
<body>
    <p id="pos1">Ex et adipisicing....</p>
    <p id="pos2">Lorem ipsum reprehenderit....</p>
    <p id="pos3">Excepteur voluptate....</p>
</body>
</html>

<!--
    state
    relative : 첫줄만 적용.




-->
