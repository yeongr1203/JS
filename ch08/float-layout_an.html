<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container{ width:1200px; margin: 20px auto; }
       header {height:120px; background-color:antiquewhite; }
       main { height:700px; }
       section { float: left; height: 700px; }
       section:first-child {width:300px; background-color: aqua;}
       section:last-child { width:900px; background-color: azure; }
       footer { height: 100px; clear:both; background-color: burlywood;}
    </style>
</head>
<body>
    <div id="container">
        <header>헤더</header>
        <main>
            <section>사이드바</section>
            <section>본문</section>
       </main> 
        <footer>푸터</footer>
    </div>
</body>
</html>
