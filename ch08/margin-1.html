<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {display:inline-block; width: 100px; height:100px; background-color:bisque;}
        /*  inline-block을 설정을 해제하면 블락으로 처리되기 때문에 한줄로 정렬되지 않음. */
        #margin1 {margin: 50px;}
        #margin2 {margin: 30px 50px;}
        #margin3 {margin : 30px 20px 50px;}
        #margin4 {margin : 10px 20px 30px 40px;}
    </style>
</head>
<body>
    <div id="margin1"></div>
    <div id="margin2"></div>
    <div id="margin3"></div>
    <div id="margin4"></div>
</body>
</html>
