<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {width:1200px; margin: 20px auto;}
        header { width:100%; height:120px; background:rgb(16, 131, 160);}
        main { height: 600px;}
        /* 묶어서 설정하는 이유는 나중에 수정 */
        section { float:left; height:600px; }
        section:nth-child(1) { width:250px; background:blue;}
        section:nth-child(2) { width:800px; background: #007788;}
        section:nth-child(3) { width:150px; background:blue;}
        footer {height:100px;  background:rebeccapurple;}
    </style>
</head>
<body>
    <div id="container">
        <header>헤더</header>
        <main>
            <section>사이드바</section>
            <section>본문</section>
            <section>사이드바</section>
        </main>
        <footer>푸터</footer>
    </div>    
</body>
</html>
