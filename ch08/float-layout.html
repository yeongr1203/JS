<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container { width:1200px; margin : 0 auto;}
        /* margin - 위아래 20px준 이유는 위에 붙으니까 떨어뜨림, auto는 자동정렬이라 가운데 정렬 */
        header { width: 100%; height: 120px; background-color:antiquewhite }
        #side { width:300px; height: 600px; float:left; background-color:cornflowerblue;}
        #main { width:900px; height: 600px; float:left; background-color:aquamarine;}
        footer {width: 100%; height: 100px; clear:both; background-color: brown;}

    </style>
</head>
<body>
    <div id="container">
        <header>헤더</header>
        <section id="side">사이드바</section>
        <section id="main">본문</section>
        <footer>푸터</footer>
    </div>
</body>
</html>
