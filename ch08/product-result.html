<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body { height:100%; }
        #container { height:100%; background-color:antiquewhite;}
        /* 방법 1 
        .c1s1 { 
            margin: 0 auto; 
            width:100px; 
            background-color:aquamarine; 
            text-align: center;
        }   */
        /* 방법 2 */
        .c1s2 { 
            margin: 0 auto; 
            width: 50px;
            background-color: aquamarine; 
        }
        cls3 { margin: 0 auto; display: block; width: 50px;}
    </style>
</head>
<body>
    <div id="container">
        <div class="c1s1">레드향</div>
        <!-- <div class="c1s2">빨간향</div> -->
        <span class="cls3">블루향</span>
    </div>
</body>
</html>

<!--
container은 안에 적혀있는 내용까지만 영역을 가짐. 화면전체 하고 싶을땐, 
height값을 100%로 작성해야함.

c1s1에는 div태그에 있기 때문에 중앙정렬을 하려면 설정할 사이즈값을 주고
마진값으로 중앙정렬을 시켜주면, 그 선택한 영역이 중앙정렬이 됨.



-->
