<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body { margin: 0; padding: 0;}
        html { font-size: 16px;}
        body {background-color: aqua;}
        #back {
            top: 200px;
             width: 500px; height:300px;
        background: url('1.jpg') no-repeat;
        left: 200px;
        position:relative;  /* 자기 자신을 기준이 됨*/
        /*  relative일때는 부모가 body이고,
            포지션을 앱솔루트로 준다면 살짝 이동이 되는데 이 이유는  원래 스태틱이었던 아이였는데
            앱솔루트로 된다면 부모가 html이 되어버림.
        */
        /* #back에 right:20px;을 줄 경우 이미지가 이동하면서 자식인 css3도 함께 이동. */
        background-size: cover;
        /* background-size란?  */

    }
        #css3 { position:absolute;  /*부모가 움직이면 같이 움직인다.*/
                color: #fff;
                font-size:3rem;
                /* 기본 font-size는 16px이고, 자식에게 상속이 되고 html에 적용된 font-size에 맞춰서 rem이 적용이 됨. */
                font-weight: bold;
                bottom:50px;
                right:40px;
                text-shadow: 3px 3px 5px #000;
                
        
        }
    </style>
</head>
<body>
    <div id="back">
        <div id="css3">CSS3</div>
    </div>
</body>
</html>
