<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { border: 1px solid #000; margin-bottom: 10px; padding: 5px; }
        .box1 { width: 400px; height: 100px;}
        .box2 { width: 50%; height: 100px; background-color:antiquewhite;}
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    <div class="box1"></div>
    <div class="box2">
        <div class="box2" style="background-color: aliceblue;"></div>
    </div>
</body>
</html>
