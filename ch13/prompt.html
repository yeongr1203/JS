<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // prompt안에 작성한 입력값을 받아서 변수에 넣어서 리턴시켜주는 것  = prompt
        // prompt('이름을 입력하세요.') 는 정확히는 타입을 넘겨주는데,
        // string(문자열)을 넘겨주는 것. 정수, 실수 등 작성해도 string으로 넘어감.

        /*
            브라우저에서 작동하는 것이기 때문에 무조건 넘어오는 값은 string.
            즉, 어떤 것이든 다 문자로 넘어온다.
            문자열로 받는 이유는 숫자를 적든지 문자를 적든지 모든 것을 받을 수 있기 때문에.
        */
        
        var name = prompt('이름을 입력하세요.');
        // var name = prompt('이름을 입력하세요.','펭귄'); // '펭귄' = 디폴트값으로 설정가능.
        console.log(`나의 이름은 ${name}입니다.`);
        // ' 이게 아니고, `()이걸 사용해야함. 
        // 문자열에서 변수값을 나타낼때는 ` 이것 사용.
    </script>
    <!-- scanner = 정수,문자,실수 등 정해져 있음. 스캐너도 숫자로 받는것을 쓰지말것. 문자열은 숫자로 변경할수있지만 숫자를 문자열로 변경할 수 없기 때문에. -->
</body>
</html>
