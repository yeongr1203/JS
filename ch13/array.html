        // 배열을 쓰는 이유? 여러 값을 담기위해서.

        // // 아래 작업은 해야함...
        // stu1 = 90;
        // stu2 = 90;

        var arr = [ 100, 200, 300 ];    //  배열에서 php, javascript에서는 []대괄호, 자바, c언어에서는 {}중괄호
        arr[0] = 110;                   // 배열 쓰기        // =은 값을 바꿀때 사용하는 것.
        console.log(arr[0]);            //  배열 읽기 방법. // 읽을때는 배열[방이름] 써주기. 
        console.log(arr[2]);


    </script>
