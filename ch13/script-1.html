<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #heading {color:blue;}
    </style>
</head>
<body>
    <h1 id="heading" class="heading">자바스크립트</h1>
    <p id="text" class="heading" onclick="changeColor(this);">위 텍스트를 클릭해보세요.</p>
    <script>
        function changeColor(target) {  //target으로 p에 접근할수 있도록 하는 방법 중 하나.
            target.style.color = 'red';
        }   // 온클릭의 속성에다가 나 자신을 접근할수 있는 주소값을 가지고 변경하는 것. 

        var heading = document.querySelector('#heading');   // 이건 직접 id를 불러와서 접근하는 방법.
        heading.style.color ='';
        // var heading = document.getElementById('heading');        // 
        // var headingClassArr = document.getElementByClassName('heading');     // 클래스네임을 적용시킬때,
        
        // 이 이벤트는 최신화 덮어쓰기 하는것. 즉, 교체하는 것. 추가가 불가능함.
        heading.onclick = function() {
            this.style.color = 'red';
        }

        //  이벤트 2가지 방법, 나머지 하나. // add이건 이벤트를 계속 추가.
        heading.addEventListener('click', function(){
            alert('클릭됐다.');
        });

        console.log(heading.style.color);   // css에서 준 건 안찍히고, 자바스크립트에서 준 건 찍힘.
    </script>

<!-- 
    1.
    객체 : 속성과 메소드(동작=역량) // 속성만 있다면 시체와 다름 없음.
    속성은 명사, 메소드는 동사로 표현됨.
    메소드 = 함수, 즉 소괄호가 들어가면 메소드...
    예) querySelector('#heading') => ()소괄호가 들어가는 기 때문에 메소드
        querySelector 일 경우면 속성.
    
    2.
    엘리먼트에 접근할 수 있는 방법 즉, 접근방법이 document.querySelectorAll('#heading'); 이다.
    var heading = document.querySelector('#heading');  =이 있다면 대입연산자~
    =을 붙일 수 있다는 이야기는 오른쪽에 있는 메소드(함수)에서 리턴해준다. 
    함수는 항상 리턴이 있고, 대신 리턴값이 있는지 없는지 구분한다. 
    보이드함수는 document.querySelector(''); 이렇게 쓴다.
    비보이드함수는 앞에 = 이든 뒤에 +든 양쪽으로 뭐가 붙어 있다면 비보이드.

    이벤트  -> 클릭 또는 더블클릭, 스크롤 시작 및 종료... 와 같은 
            =>즉, ~했을때 or ~발생했을때 ... ~할 것이다. 이게 이벤트.

 -->
