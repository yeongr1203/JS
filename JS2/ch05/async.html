<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 비동기, 실행주체(스레드)가 1개만 있다고 가정. => 자바였다면 얘가 움직일때는 다른거 실행 불가.
        // 자바스크립트는 스레드가 1개만 있다고 해도 여러개 작동이 가능함 => 비동기.
        // 즉, 비동기 => 값이 도착할 때까지 기다리지않는 것

        // 보통 프로그램은 A부터 순차적으로 실행한다고 생각함. 그렇게 작동되기 때문에.
        console.log('A');
        console.log('B');
        console.log('C');
        console.log('D');
        
        console.log('------------');

        // 자바스크립트에서는 오래걸린다고 판단하면. 순서대로 실행은 하고 지나감. 
        // 대신 출력은 시간이 제일 빠른 것 먼저 출력.
        // 자바에서는 A먼저 실행하고 뜨면 다음 B실행, 순서대로 실행.

        setTimeout(function(){
            console.log('A');
        }, 3000);
        setTimeout(function(){
            console.log('B');
        }, 2500);
        setTimeout(function(){
            console.log('C');
        }, 2000);

        
    </script>
</body>
</html>
<!-- 
    CPU  core 1개
    = 예전에는 시분할 처리.
    멀티프로세싱. : OS에서 (윈도우에서) 메모장도 열고 줌도 열고 등등... 하는 것은 멀티프로세싱.(시분할처리 + OS)

    멀티스레드 : 소프트웨어 입장. (소프트웨어에서 실행 주체.)

-->
