<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백지옥을 벗어나기 위해 사용_promise</title>
</head>
<body>
    <!-- 자동차로 생각하면 어떻게 굴러가는지 (사용하는지) 이해하는 단계 -->
    <script>
        function pMethod(resolve, reject) {     // 콜백함수(파라미터1=콜백함수,파라미터2=콜백함수)
            // resolve('1111'); // resolve(); 호출해서 함수인지 알 수 있다.
            // 이 함수를 사용할때는, 콜백함수가 파라미터이기 때문에 하나만 사용할 수 있도록 작성해야한다.
        
            reject('1111');
        }        
        const p1 = new Promise(pMethod);    // new를 붙여서 객체화 시키는것.
        // pMethod를 콜백함수로 받고 객체화 시킴.

        
        function resolveMethod(result) {        // 정상적일때 처리
            console.log(`resolveMethod : ${result}`);
        }
        function catchMethod(result) {          // 예외일때 처리    (에러가 터지면 실행되도록 함.)
            console.log(`catchMethod : ${result}`);
        }

        // then, catch에 (메소드함수)콜백함수를 넣어주는 이유? 호출하기 위해서 (보내주는 이유는 호출하라!라고 하는 것.)
        // 니가 넣어준 거 호출할게! 하는 것. 
        p1.then(resolveMethod); // resolve 값을 받음.
        p1.catch(catchMethod);  // reject 값을 받음.

        // then, catch 차이점
        // then =
        // catch =
    </script>
</body>
</html>
