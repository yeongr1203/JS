    <script>
        const myArr = { 
            '0' : 10,      
            '1' : 43,
            '2' : 22,
            '3' : 38,
            '4' : 17,
            '5' : 56,
            '6' : 47,
            'length' : 7,
            'forEach' : function(cb) {      
                for(let i=0; i<this.length; i++) {  
                    const val = this[i];         
                    cb(val, i);
                }
            },
            'map' : function(cb) {
                const tempArr =[];
                for(let i=0; i<this.length; i++){                    
                    tempArr.push(cb(this[i],i));
                }
                return tempArr;
            },
            'filter' : function(cb){
                const addArr = [];                
                for(let i=0; i<this.length; i++){
                    if (cb(this[i])) {
                       addArr.push(this[i]);    // 넣고싶은 값.
                    }                                    
                }
                return addArr;
            },
            'toString' : function() {
                let result ='';
                for( let i = 0; i<this.length; i++){
                   if(i === 0) {
                       result += '['+this[i]+', ';
                   } else if(i === this.length -1) {
                       result += this[i] + ']';
                   } else {
                       result += this[i] +', ';
                   }
                }
                return result;
            }
