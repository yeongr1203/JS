<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열_filter</title>
    <!-- filter => 원하는 애들만 뽑아서 새로운 배열을 만드는 것. -->
</head>
<body>
    <script>
        const arr = [ 10, 43, 22, 38, 17, 56, 47 ];
        const arr2 = arr.filter(function(item, idx){
            if(item%2===0){
                return true;
            } 
        });
        console.log(arr.toString());
        console.log(arr2.toString());
        
        // Q. 10, 22, 17, 47
        const arr3 = arr.filter(function(item, idx){
            if(idx%2===0) {
                return true;
            }
        });
        console.log(arr3.toString());
    </script>
</body>
</html>
