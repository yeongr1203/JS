    <script>
        const myArr = { 
            '0' : 10,       
            '1' : 43,
            '2' : 22,
            '3' : 38,
            '4' : 17,
            '5' : 56,
            '6' : 47,
            'length' : 7,
            'forEach' : function(cb) {      
                for(let i=0; i<this.length; i++) {  
                    const val = this[i]; // this는 자기자신의 주소값.         
                    cb(val, i);   // 원래는 인자값 2개가 아니라 ,this까지 3가지 보냄.
                }
            }
            // 'forEach' : 10  // 자바스크립트에서는 덮어쓰기가 있음. 
            // 그래서 이렇게 쓰고 함수 불러오기를하면 함수가 아니라서 에러가 터짐.  
        }

        let sum = 0;                
        function fnsum(item, idx, arr) {   // 가지고 오는 값은 2가지라서  arr에는 undefined가 들어옴.
            sum += item;
        }
        myArr.forEach(fnsum);        
        console.log(myArr.length);
        console.log(myArr[0]);
        console.log(myArr[1]);
