<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수</title>
</head>
<body>
    <script>
        function calc(cb, n1, n2) {
            return cb(n1, n2);
        }

        function fnsum(n1, n2) {
            return n1 + n2;
        }

        function fnMulti(n1, n2) {
            return n1 * n2;
        }

        const r1 = calc(fnsum, 10, 20);
        console.log(r1);

        const r2 = calc(fnMulti, 10, 20);
        console.log(r2);

        // 익명함수를 만들어서 사용. 콜백함수는 이렇게 사용함.
        const r3 = calc(function(n1,n2) {
            return n1 - n2;
        }, 100, 20);
        console.log(r3);
        

        // Q. 콜백함수 사용하여, 나누기 결과값이 나타나게 하기.
        const divide = calc(function(n1, n2){
            return n1 / n2;
        }, 40, 8);
        console.log(divide);

    </script>
</body>
</html>
