<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map_기존 배열로 새로운 배열만들기</title>
</head>
<body>
    <script>
        const arr = [ 10, 43, 22, 38, 17, 56, 47 ]; 
        const arr2 = arr.map(function(item) {   // arr.map 은 return 메소드
            return item +1;
        }); 
        console.log(arr.toString());
        console.log(arr2.toString());
        console.log('---------------');
        const arr4 = arr;   
        console.log(arr4.toString());

        console.log('---------------');
        
        // Q. 짝수만 곱하기 2
        const arr3 = arr.map(function(item){            
            return item % 2 === 0? item * 2 : item;
        });
        console.log(arr3.toString());
        
    </script>
</body>
</html>
