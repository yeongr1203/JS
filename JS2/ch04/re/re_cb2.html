<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콜백함수_이름 출력</title>
</head>
<body>
    <script>
        function print(p1, p2, cb=hello) {  // cb에 default값으로 설정.
            cb(p1, p2);     // cb는 hello함수를 가르킴.
        }

        function hello(nm) {
            console.log(`Hi~~~ ${nm}`);
        }

        function goodbye(nm) {
            console.log(`Bye~~ ${nm}`);
        }

        //내풀이
        print('yeongrong');
        print('yeongrong','',goodbye);
        
        //선생님 풀이
        print('홍길동');
        print('홍길동', undefined, goodbye);    // goodbye함수(참조값)

        /*  
        hello('1','2','3');
        goodbye('1','2','3');
        // hello, goodbye도 앞에 파라미터 한개의 값만 받음.
        // 하나만 받고 뒤에껀 쌩깜.
        */

        
    </script>
</body>
</html>
