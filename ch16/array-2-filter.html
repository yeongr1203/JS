<body>
    <!-- 
        filter는 배열안에서 내가 원하는 조건에 맞는 값만 뽑아서 새로운 배열을 만드는것.
     -->
    <script>
        //    filter는 true인 값만 골라 새로운 배열을 만든다.
        const arr = [4,20,55,32,99,47,65,1];
        /*
        const arr2 = arr.filter((item) => { //  (item) 에서 ()괄호 삭제 가능. 언제? 1개의 조건식일때.
            // if(item<40) {   return true; }
            return item < 40;
        });
        */
        //리턴 키워드 삭제 가능 식.
        const arr2 = arr.filter(item => item <40);
        console.log(arr);
        console.log(arr2);  // 넘어오는 값이 배열(Array).typeof찍으면 [] 배열도 object로 나타남


        // Q. arr안에 있는 값들 중 짝수만 구성된 새로운 배열을 만들어 주세요.
        const arr3 = arr.filter(item => !(item % 2));
        console.log(arr3);    


    </script>
