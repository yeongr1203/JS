<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 내 풀이
        const numbers = [ 'A', 'B', 'C', 'D' ];
        for(i=0; i<numbers.length; i++){
            document.write('<div>' + numbers[i] + '</div>');    // 배열의 인덱스를 활용해서 하는 방법
            // 본인이 가진 인덱스 수 만큼 호출.

            // 선생님풀이
            // document.write(`<div>${numbers[i]}</div>`);
        }

        // 콜백함수로 하는방법.
        document.write('<hr>');
        numbers.forEach(function(item){                 // 본인이 가진 인덱스 수 만큼 호출.
            document.write(`<div>${item}</div>`);
        });

        numbers.forEach();
        // forEach문 옆에 ()있어서 함수.    
        //forEach에 함수 1개를 보낸다. 호출하면서 가지고 있는 갯수만큼 매번 호출, item에 넣어줌.
        
    </script>
</body>
</html>
<!-- 
    자바스크립트에서 콜백, 비동기 제일 어려움.

    클로저현상 => 호이스팅이 안되는 이유.
    


 -->
