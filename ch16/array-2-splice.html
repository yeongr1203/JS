<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 파괴형 함수 = shift, pop 등 파괴형 -->
</head>
<body>
    <script>
        console.log('-------insert');
        const mine = [0,1,2,3];
        
        // 중간에 값을 추가할 떄 === 많이 사용함!!
        mine.splice(2,0,5); // 2번자리부터 0은 지우는것없음. 5추가
        console.log(mine.toString());        
        mine.splice(1, 0, 11, 12); // 1번자리부터 지우는 것 없이 11과 12를 추가
        console.log(mine.toString());


        // 중간에 있는 값을 삭제할때 주로 사용! === 제일 많이 사용함.
        console.log('------delete');        
        mine.splice(2, 1);    //2번자리부터 1개 삭제    // 얘가 제일 많이 사용함.
        console.log(mine.toString());
        mine.splice(4, 2);   // 4번자리부터 2개 삭제
        console.log(mine.toString());


        console.log('------update');    // 교체 :: 즉, delete와 insert가 합쳐진 것.
        // 1번자리부터 1개 삭제 후 1번자리에 30 추가.
        mine.splice(1, 1, 30);  
        console.log(mine.toString());


        console.log('------push');
        const pushArr = [ 10, 20, 30, 40 ];
        //오른쪽 끝에 50을 추가
        // pushArr.splice(4, 0, 50);       //4번째자리 0은(삭제 하지않고) 50추가.
        pushArr.splice(pushArr.length, 0, 50);      // 지우는 것은 없고 50을 추가하겠다. // 오른쪽 끝 50을 추가.
        // 잘못된 자리에 넣을 수 있으니, length사용하기.
        console.log(pushArr.toString());


        console.log('------ pop');
        const popArr = [ 10, 20, 30, 40 ];
        // 오른쪽 끝 값을 삭제
        // popArr.splice(3, 1);   // 3번째 인덱스에서 1개를 삭제.
        popArr.splice(popArr.length -1, 1);   // 이렇게 하면, 끝에서 -1 한 인덱스에서 1개 값을 뺀다.
        console.log(popArr.toString());


        console.log('------ unshift');
        const unshiftArr = [ 10, 20, 30, 40 ];
        //왼쪽 맨 앞에 60을 추가
        unshiftArr.splice(0, 0, 60);    //0번자리에 삭제는 하지 않고 60.
        console.log(unshiftArr.toString());


        console.log('------ shift');
        const shiftArr = [10,20,30,40,50];
        //왼쪽 맨 앞에 값을 삭제
        shiftArr.splice(0, 1);
        console.log(shiftArr.toString());


    </script>
</body>
</html>
