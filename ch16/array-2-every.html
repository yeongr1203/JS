<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        every는 배열안에 있는 내용들이 안에 있는지 없는지 판단할때 쓰는 메서드
        => True or False (and조건) 하나라도 안맞으면 false.
    -->
    <script>
        // 내가 보낸 값이 조건과 맞는지 검사하는 것.
        const arr = [1,3,5,7,9,11];
        const result = arr.every(function(item) {
            // return item % 2;
            if(item % 2 === 1) {    // return = true 아닐때까지 리턴. 
                return true;
            }   
            // return false; 안쓰는 이유. 만약 값이 없다면 undefined이기 때문에 false
        });
        console.log(result);
        /*
        // 설명 예시    = false 안쓰는 이유..
        function res(){
            return true;
        }
        if(res) {       //res는 true이기 떄문에.
            console.log('나 호출당했다!');
        }
        */

        // Q. 15이하 값으로만 배열값이 이루어져 있는지 체크!
        // const result2= arr.every(function(item) {
        //     if(item <= 15) {
        //         return true;
        //     }
        // });

        // 쌤풀이
        const result2= arr.every(function(item) {
            return item <= 15
        });
        console.log(result2);

        const arr2 = [2,4,6,8,9];
        const result3 = arr2.every(function(val){
            return !(val % 2);
        });

        console.log(result3);   // 넘어오는 값이 불린(boolean).
        
    </script>
</body>
</html>
