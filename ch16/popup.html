<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        #back { width: 100px; height: 100px;}
    </style>
</head>
<body>
    <button id="btnOpen">창 열기</button>
    <!-- <button onclick="moveWin();">창 이동</button> -->
    
    <button id="btnClose">창 닫기</button>
    <div id="back"></div>
    <script>
        console.log('name : ' + window.name);
        const btnOpen = document.querySelector('#btnOpen');
        let newWin = null;
        btnOpen.addEventListener('click', () => {
            newWin = open('notice.html', '알림', 'width=300', 'height=200');
            // 팝업이 차단되어 있을 경우, newWin이 null이 된다.
            if(newWin === null ){
                alert('차단을 풀어주세요.')
            }
        });

        const btnClose = document.querySelector('#btnClose');
        btnClose.addEventListener('click', () => {
            newWin.close();
        });
        
        function changeBack() {
            const divBack = document.querySelector('#back');
            divBack.style.backgroundColor = 'red';
        }
        // 창이동.
        function moveWin() {
            newWin.moveTo(50,50);
        }
    </script>
</body>
</html>
