    <title>Array_indexOf</title>

<body>
    <!-- 
        indexOf 란?
        arr 배열에서 왼쪽에서부터 찾는데 찾는 배열값의 인덱스 번호를 찾는 것.
     -->
    <script>
        const arr = [1,2,3,4,5,4,3,2,1];
        const idx = arr.indexOf(3);         //indexOf는 3의 인덱스 번호를 뜻함.
        console.log(idx);  
        
        // 반대로 끝에서 부터 순서시작. 즉, 뒤에서부터 순서세기
        const lastIdx = arr.lastIndexOf(3);
        console.log(lastIdx);

        const fileNm = 'abcdef.fff.jpg';    // 문자열로 되어 있지만 즉, 문자배열/ 각 배열이 방이 있다.
        const lastDotIdx = fileNm.lastIndexOf('.'); 
        console.log('lastDotIdx : ' + lastDotIdx);
