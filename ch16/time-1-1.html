<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Date에 모든 객체에 설정하고싶을 때 이래처럼 작성하면 now만 해당이 아니라 now2에도 해당이 됨.
        Date.prototype.myFn = function() {
            alert('dd');
        }                                   //설계도에 추가를 한 것.
        const now = new Date(); 
        const now2 = new Date();
        now.myFn();     
        now2.myFn();
        // now, now2까지 모두 해당됨.     
        document.write('현재 시각은 ' + now.getVarDate());

    </script>
</body>
</html>
