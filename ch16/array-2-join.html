<body>
    <!-- 
        join이란
        배열을 문자열로 합치는데, 그 문자열을 구분지어 주는 것.
        중요한 부분 = 배열을 문자열로 만들어 주는 것.
     -->

        // const result = arr.join();       // ,콤마를 넣어줌.

        const result = arr.join('/');
