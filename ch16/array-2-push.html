<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_push_unshift_pop</title>
    <!-- 메인은 건들이는 메서드 // push, unshift, pop(뒤쪽빼기) -->
    <!-- 파괴형 메서드 -->
</head>
<body>
    <script>
        // push : 배열끝에 추가
        const arr = [1,2,3,4,5,4,3,2,1];
        // console.log(arr);   // 이때는 100이 없음.
        // 뒤에 추가하는 것들은 console.log 찍으면 lenth값이 나옴.
        console.log(arr.toString());
        console.log(arr.push(100));     // 배열의 길이 즉, lenth값이 나타남.
        console.log(arr.push(200));
        console.log(arr.toString());

        // arr.push(100);   // 배열추가.
        // console.log(arr);

        // unshift : 제일 왼쪽으로 (배열 제일앞에) 놓기
        arr.unshift(90);
        console.log(arr.toString());

        // pop : 배열에서 마지막 값을 빼기
        // 빼는 것들은 빼는 값이 나옴.
        const result = arr.pop();   // :: 빼는 값을 지우면서 뭘 지우는지 그 빼는 값을 보여줌.
        //리턴되는 값은 빼는 값이 result에 넘어감.
        console.log('result : ' + result );
        console.log(arr.toString());

        //shift ? 배열 첫번째 값을 빼기.( 맨 앞에꺼 지우기 )
        const result2 = arr.shift();    // 지운 값이 지워지면서 그 값을 보여줌.
        console.log('result2 : ' + result2);
        console.log(arr.toString());

    </script>
</body>
</html>
