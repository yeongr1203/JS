<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <h1>DOM을 공부합시다.</h1>
    <button onclick="addContents();">더 보기</button>
    <div id="info"></div>
    <script>
        const imgSrc = 'https://img.insight.co.kr/static/2021/09/30/700/img_20210930094957_0o5r1272.webp';
        const imgAlt = '이미지정보';
        // id값이 info인 친구에게 주소값을 복사하여 divInfo에게 준다.
        const divInfo = document.querySelector('#info'); // ('항상 문자열이 있어야함.')
        
        function addContents() {
            const newP = divInfo.appendChild(document.createElement('p'));
            const imgMain = divInfo.appendChild(document.createElement('img'));
            newP.append('DOM은 document object model의 줄임말입니다.');
            imgMain.setAttribute('src',imgSrc,'alt',imgAlt);        
        }
        // 더보기 버튼 누르면 2개 추가.
        // 하나는 문자열이고, 하나는 이미지태그가 들어감.
