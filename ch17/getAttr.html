        function displaySrc() {

            // console.log('이미지소스 : ' + frog.getAttribute('src'));
            // console.log('이미지소스 getAttr ' + frog.getAttribute('src'));
            // console.log('이미지소스 .src ' + frog.getAttribute('src'));

            console.log('getAttr ' + frog.getAttribute('src'));
            // getAttribute 하는일은 src라는 값을 찾아서 그 값을 return시켜줌.
            // 아래처럼 쓸 수 있지만 이렇게 사용하는 법이 필요할 때는 abc안에 속성명을 가지고 오고 싶은데,
            // .abc로는 가지고 올 수 없기때문에.
            // 그래서 getAttribute가 더 안정적. 다 가지고 올 수 있어서.
            console.log('getAttr ' + frog.getAttribute('abc'));
            console.log('.abc ' + frog.abc);

            // getAttribute 꼭 적지 않아도 .속성명 작성해도 동일함.
            // 속성에서 다이렉트도 접근이 가능하다는 이야기.
            // 즉 쓰기도 가능함.
            console.log('.src ' + frog.src);
            console.log('.alt ' + frog.alt);
            console.log('.id ' + frog.id);
            console.log('.width ' + frog.width);
            console.log('.height ' + frog.height);
            console.log('.onclick ' + frog.onclick);

        }
