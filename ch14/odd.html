<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>홀수끼리 더하기</h3>
    <script>
        var sum = 0;
        for(i=1; i<11; i+=2){
            sum += i;
            document.write(`${i} --- ${sum}<br>`);
        }
    </script>
</body>
</html>
