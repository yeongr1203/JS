<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber = prompt('숫자를 입력하세요');
        var msg = '입력이 취소됐습니다.';   // 확인을 누르면 절대 실행이 되지 않음. 왜냐면 아래의 msg가 먼저 작동할 것이기 때문에

        if(userNumber !== null) {
            msg = userNumber != 0 && Number(userNumber) % 3 === 0 ? '3의 배수입니다.' : '3의 배수가 아닙니다.';
            // Number는 빈칸일 때, 0으로 인식되기 때문에 true에 해당됨. 그래서 빈칸이 아닐때도 포함이 되어야  빈칸이 false에 해당됨
            // 문자가 적혀있거나 3의배수가 아닐경우에는 3의 배수가 아닙니다 뜸.
        }
        alert(msg);
    </script>
</body>
</html>
