<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
    <style>
        table { border-collapse: collapse; }
        table, td { border: 1px solid #ccc; }
        td { padding: 5px; font-size: 0.9em;}
    </style>
</head>
<body>
    <h2>자리배치도</h2>
    <script>
        var memNum = Number(prompt('입장객 수'));
        if( memNum > 0 ) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum/colNum);  // rowNum = 줄 갯수
            document.write('<table>');
            for(var i=1; i<=rowNum; i++){
                document.write('<tr>');
                for(var z=1; z<=colNum; z++){
                    document.write(`<td>좌석${z}</td>`);
                    if ( z > colNum ){
                        document.write('<td></td>');
                    } 
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }


    </script>
</body>
</html>
