<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = 0;
        /*  
        repeat-1.html 내용과 동일.
        이건 풀어서 쓴것. 1부터 5까지 더 한 값.
        sum = sum + 1;
        sum += 2;
        sum += 3;
        sum += 4;
        sum += 5;
        */
        for(var i=1; i<=5; i++){
            sum += i;
        }
        console.log(`sum : ${sum} `);
        console.log(`sum : ` +(1+10) * (10/2));

    </script>
</body>
</html>
