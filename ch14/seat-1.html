<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var memNum = prompt('입장객은 몇명입가요?');
        var colNum = prompt('한 줄에 몇 명씩 앉습니까?');
        var rowNum = 0;
        
        // 1번째 방법
        if (memNum%colNum===0){
            rowNum = memNum / colNum;
        }else{
            rowNum = parseInt(memNum / colNum ) +1;
        }
        
        // 2번째 방법
        // rowNum = Math.ceil(memNum / colNum) ;

        /* 선생님 풀이
        var rowNum = Math.ceil(parseInt(memNum)) / parseInt(colNum));
        */ 
              
        document.write(`입장객은 ${memNum}명 입니다.<br>`);
        document.write(`한 줄에 ${colNum}명 앉습니다.<br>`);
        document.write(`모두${rowNum}개의 줄이 필요합니다.<br>`);

    </script>
</body>
</html>
