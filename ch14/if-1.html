<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var userNumber = prompt('숫자를 입력하세요.');  // 입력
        //userNumber값이 3의 배수이면 알림창(alert)에 "3의 배수입니다."
        //3의 배수가 아니면 알림창에 "3의 배수가 아닙니다."
        if(userNumber % 3 === 0 ){
            alert('3의 배수입니다.');
        } else {
            alert('3의 배수가 아닙니다.');
        }
        // parseInt를 써줘야하지만 +가 아닌이상 알아서 자동으로 항변환을 해서 계산해줌.
        
        //parseInt 와 Number의 차이점. (글자에 문자열이 함께 들어있을때.)
        // parseInt('1111'); => 1111;   //parseInt('1a11'); => 1
        // Number('1111'); => 1111;     //Number('1a11'); => NaN
        // NaN(Not a Number) 
    </script>
</body>
</html>
