    <script>
        //prompt, while을 활용한 숫자 더하기 
        var numV = prompt('값을 입력해주세요.');
        var result = 0;
        while( ~~(numV) !== 0 ){
            result += parseInt(numV);
            numV = prompt('값을 입력해주세요');
            // if( ~~(numV) === 0 ){
            //     break;
            // }
        }
        document.write(`모두 더한 값 : ${result}`);
