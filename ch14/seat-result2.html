<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자리배치도</title>
    <style>
        table { border-collapse: collapse; }
        table, td { border: 1px solid #ccc; }
        td { padding: 5px; font-size: 0.9em;}
    </style>
</head>
<body>
    <h2>자리배치도</h2>
    <!-- for문 2번 사용한 것. -->
    <script>
        var memNum = Number(prompt('입장객 수'));
        if( memNum > 0 ) {
            var colNum = 6;
            var rowNum = Math.ceil(memNum/colNum);  // rowNum = 줄 갯수
            document.write('<table>');
            var seatNo = 1;
            for(var i=1; i<=rowNum; i++){       //tr담당
                document.write('<tr>');
                for(var z=1; z<=colNum; z++){   //td담당
                    
                    // 이것보다 아래 3항식이 더 빠르게 움직임.
                    // 곱하기 연산이 더하기 보다 느리고 곱하기보다 나누기가 더 느림.
                    // 이것 사용시에는 tr담당 for문의 i값을 0으로 줘야함.
                    //var seatNo2 = (i-1) * colNum + z;     // 
                    // document.write(seatNo2<=memNum ? `<td>좌석${seetNo2}</td>` : `<td></td>`);
                    
                    // 아래 식이 쉽고, 퍼포먼스도 좋다!!
                    document.write(seatNo<=memNum ? `<td>좌석${seatNo++}</td>` : `<td></td>`);
                    // seatNo가 memNum와 같거나 작을 때, 좌석번호를 찍어주는 td를 사용. 아닐때 빈칸을 찍는 td 사용.
                }
                document.write('</tr>');
            }
            document.write('</table>');
        }


    </script>
</body>
</html>
