<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1, n2, n3=0 ){
            /* n3를 undefined로 두고 싶지 않으면 조건식 주기.
            if(n3 === undefined){
                n3 =0;
            }
            */
            return n1 + n2 + n3 ;
            // 1+2+undefined = NaN
        }

        console.log(sum(1,2));
        // n3의 값이 없어서 NaN이기 떄문에, 1+2+NaN = NaN
        console.log(sum(1,2,3));
    </script>
</body>
</html>
