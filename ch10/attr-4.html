<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        
        a[title |= 'us']{color:red;}    
        /* 값중에 us가 포함되어있고, -(다시) 이게 붙어 있어야 먹힘 */
        /* title값에 us만 있거나 us- 로 (무조건 앞)시작하는 값에 실행하겠다 */

    </style>
</head>
<body>
    <ul>
        <li><a href=""></a></li>
    </ul>
    <ul>
        <li>외국어 서비스 : </li>
        <li><a href="#" title="us-english">영어</a></li>
        <li><a href="#" title="ja">일본어</a></li>
        <li><a href="#" title="chn">중국어</a></li>
    </ul>
</body>
</html>
<!-- 
    속성값에 따움표 안붙여도 되지만, 문자열이라서 붙임.
    붙이는 습관은 가지는게 좋으므로 그냥 사용.
    타이틀 저 속성값을 넣고, 저 속성값 뒤에 - 이것이 붙어 있는 애들만 먹힘
    꼭 시작을 하면 us로 시작해야함.
    // 잘 쓰이지 않을 것 같음.

 -->
