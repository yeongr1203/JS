<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>연습문제 1</title>  
  <style>
    img {
      margin-right:50px;
      border:1px solid #ccc;

    }

    body img:first-child{

    이것도 가능. body쓰고 띄워쓰면 body의 img의첫번째로 되는것.

    */

      border-color:red;
      border-width:2px;

    }
    */
    img:nth-of-type(1) {
      border: 2px solid #f00; }

</head>
