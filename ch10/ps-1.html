<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {background-color:aqua;}
        /* .input:enabled {background-color:aqua;} */
        /* enabled는 안써도 기본 값이라서 작성하지 않아도 되며, 잘 안씀. */
        .input[disabled] {background-color:aliceblue;}
        /* 대괄호는 직접적이라서 input:enabled처럼 사용하는 것이 좋음.
        enabled는 잘 쓰지 않음. 그냥 가상선택자로 사용하기.
        그냥 input으로 설정하는것과 같음.
        */
        html {scroll-behavior: smooth;}
        .contents {height: 500px;}
        #intro:target {background-color:#0069e0; color:#fff;}
        #room:target {background-color:#0069e0; color:#fff;}
        #reservation:target {background-color:#0069e0; color:#fff;}
         /* target한 값에만 설정한 값을 준다.
         내가 선택한 영역에 적용시킨다.//라는 뜻.
         */
   </style>

</head>
<body>
    <form>
        <input type="text" enabled value="ena">
        <!-- enabled가 기본값//안줘도 기본값. -->
        <input type="text" disabled value="dis">
    </form>
    <nav class="navi">
        <ul>
            <li><a href="#intro">이용 안내</a></li>
            <li><a href="#room">객실 소개</a></li>
            <li><a href="#reservation">예약 방법 및 요금</a></li>
            <li><a href="ps-2.html">예약하기</a></li>
        </ul>
    </nav>
    <div id="intro" class="contents">
        <h2>이용 안내</h2>
    </div>
    <div id="room" class="contents">
        <h2>객실 소개</h2>
    </div>
    <div id="reservation" class="contents">
        <h2>예약 방법 및 요금</h2>
    </div>
</body>
</html>
