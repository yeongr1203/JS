<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       h1 + p {color:blue;}
       p + div + h1 {color:red;}
    </style>
</head>
<body>
    <section>
        <p>ddd</p>
        <div></div>
        <h1>예약 방법 & 사용 요금</h1>
        <p id="ddd">아직 온라인 예약 신청이...</p>
        <div>
            <p>가족실(2~4인) : 60,000원</p>
            <p>도미토리(4인 공용) : 25,000원/일</p>
        </div>
    </section>
</body>
</html>
