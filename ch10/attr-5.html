    <style>
        html {scroll-behavior: :smooth;}
        #menu {position: :fixed; left:0; top:0; height:100px;}
        body {padding-top:100px;}
        div {height:1000px;}

        [title^='eng'] {color:red;}
        /* eng로 시작하면 뒤에 - 붙여도 상관없다! eng가 앞에 붙기만 하면 다 적용. */
        /* eng로 시작만하면 어떤 것이든 상관없이 모두 적용이 됨. */
        
        div [title^='eng'] {color:red;}
        /* div이면서 title값이 eng로 시작하는 것에 적용. */
        a[title ^='eng'], div [title^='eng'] {color:blue;}
        /* 타이틀 값이eng로 시작하면서 div이면서 */
        div[ddd ^= 'eng'] {color:blueviolet;}
        /* div이면서  dd이면서 값이 eng값으로 시작하는 것에 이것을 적용시키고 싶을때 */

        [value ^='aaa'] {color:red;}
        /* value에  */

        
    </style>
</head>
