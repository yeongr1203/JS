<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[href] { background-color:yellow; }
        /* [속성이름]href있는 애들에게만 색상 옐로우를 줘라. */
        a[href='#3']{ background-color: blue;}
        /* href의 #3을 블루로 색상을 줘라// href=값 주는것도 가능. */
        a[target][href] {background-color:blueviolet;}
        /* []대괄호 안에는 한가지만 넣을 수 있음. 한개씩 적어
        여러개 넣을 수있다.=여러개 주고싶을때 사용. */
        a[target][href="#2"]{background-color:brown;}
        /* target이면서 href가 #2에게 저 값을 수겠다. //href 지정해서 넣을 수 있다. */
    </style>
</head>
<body>
    <li><a>메인 메뉴 : </a></li>
    <li><a href="#1" target="_blank">메인1</a></li>
    <li><a href="#2" target="_blank">메인2</a></li>
    <li><a href="#3">메인3</a></li>
    <li><a href="#4">메인4</a></li>
</body>
</html>
