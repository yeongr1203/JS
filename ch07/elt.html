<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasOwnProperty에 대해서.</title>
</head>
<body>
    <div id="container"></div>
    <script>
        function elt(name, attr) {
            const node = document.createElement(name);
            if(attr) {  // 속성값 가지고 있는 만큼만 한줄로 계속 넘어간다.
                for(var item in attr) {                         // in 연산자
                    if(attr.hasOwnProperty(item)) { // hasOwnProperty는 객체의 원래있던 property를 뜻함. 
                        // 원래 가지고 있던 property가 맞지? 물어봄. src와 art가 있음. 그래서 무조건 true라고 뜬다.
                        // attr을 가지고 와서 item에 넣은 것이기 때문에 무조건 true가 뜸.
                        node.setAttribute(item, attr[item]);    //node가 img태그, 
                    };  // 변수값 가지고 올예정이라, attr[alt]를 사용.
                }
            }
            return node;
        }
        // 변수로 담음.
        const optionObj = {
            'src' : 'https://social-phinf.pstatic.net/20201128_30/1606557116567yIv5x_JPEG/1.jpg' , 
            alt : '하마'
        }
        const eleImg = elt('img', optionObj);   // img(라는 문자열), 객체
        console.log(eleImg);
        const divContainer = document.querySelector('#container');
        divContainer.appendChild(eleImg);
    </script>
    
</body>
</html>
