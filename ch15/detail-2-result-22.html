<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d_none { display: none; }
    </style>
</head>
<body>
    <img src="http://cdn.bizwatch.co.kr/news/photo/2019/10/11/f3120682b1ea7d5f10428bb7a50a9b6d.jpg" alt="펭수" style="display: block;">
    <button id="viewBtn" class="over" onclick="flagDisplay();">상세설명 보기</button>
    <div id="desc" class="detail d_none">
        <h3>제목</h3>
        <p>설명</p>
        <button id="close" onclick="flagDisplay();">상세설명 닫기</button>
    </div>
    <script>
        // 모든태그는 clssList속성을 가지고 있다.
        // 즉, body부분의 화면나타나는 태그에는 전부 class속성을 적을 수 있다는 뜻!
        
        const descDiv = document.querySelector('#desc');
        const viewBtn = document.querySelector('#viewBtn');
        function flagDisplay(){
            descDiv.classList.toggle('d_none');     // 없었다가 보여지고
            viewBtn.classList.toggle('d_none');     // 있었다가 안보여지고
        }
    </script>
    <!-- 
        console에 찍었을때.
        descDiv => desc에 있는 모든 내용이 나옴.
        descDiv.className => 속성.
        descDiv.classList => 뭐가 들어온지 배열로 보여줌.   // 클래스 2가지가 배열로 보여짐.
        
        descDiv.classList.toggle('d_none'); // 보기버튼을 누를때마다 열리고 닫히고 할때  toggle사용.
        // toggle 대신 반드시 구분지어서 사용해야할 경우.
        descDiv.classList.add('d_none');        // class추가 // 문서상에는 상단에 2개뿐이지만 add를 사용해서 다시 배열로 보기하면 추가된 클래스명이 들어가 있음.
        descDiv.classList.remove('d_none');     // class 빼기 // 빼고싶은 클래스 이름 적는 것. 
        descDiv.classList.toggle('d_none');     // 있으면 빼주고 없으면 넣어주는 애  // 즉, 한 번 누르면 전구불이 꺼지고, 켜져있으면 꺼주는 역할.
    -->
    <!-- 
        // 자주 사용하는 것들.
        classList
        className
     -->
</body>
</html>
