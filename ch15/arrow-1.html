<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수 만드는 방법 1 (기존 익명함수)    // 익명함수는 함수명이 빠졌다.
        const hi = function() {         
            console.log('익명함수 hi');
            return; //없어도 모든함수엔 들어있음.
        }

        //화살표 함수(에로우)
        const arrow = () => {               //function기호가 빠지고 =>화살표가 들어감.
            console.log(' 화살표 함수 arrow');
            return;
        }

        //함수 만드는 방법 2 (기존 function함수)
        function hi2(){
            console.log('함수 hi2');
            return;
        }


        hi();
        hi2();
        arrow();
    </script>
</body>
</html>
