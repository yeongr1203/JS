        //선생님 풀이 
        // isNaN은 오로지 숫자로만 되어 있는지 확인하는것. 아닐때를 뜻함.
        // 아래 함수명을 즉시호출함수로 변경한 것.
        (function() {
            const n1 = Number(prompt('값 1'));
            const n2 = Number(prompt('값 2'));
            // 숫자 아닌 것 넣었을때!
            if(isNaN(n1) || isNaN(n2) || n1 === 0 || n2 === 0 ) {
                alert('숫자를 입력해주세요.');  
                return;
            }
            // 값 비교조건
            function alertDiffNum(n1,n2){
                if(n1 === n2) {
                    alert('숫자가 같습니다.');
                    return;
                }
                const bigNum = n1 > n2 ? n1 : n2;
                const smallNum = n1 < n2 ? n1 : n2;

                alert(`${bigNum}(이)가 ${smallNum}보다 큽니다.`);
            }
            alertDiffNum(n1,n2);
        })();
