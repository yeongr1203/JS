    <script>
        const n1 = Number(prompt('값 1'));
        const n2 = Number(prompt('값 2'));

        // 두 수의 값이 같으면 두 수를 곱한 값을 리턴
        // 두수의 값이 다르면 두 수의 더한 값을 리턴.
        function sumMuli(x,y) {
            if( x === y ){
                let multi = n1 * n2;
                return multi;
            }else{
                let sum = n1 + n2;
                return sum;
            }
        }
        //sumMulti함수를 이용하여 n1, n2의 결과값을 콘솔에 프린트해주세요.
        console.log(sumMuli(n1,n2)); // 바로 호출
