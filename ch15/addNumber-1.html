<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function addNumber(n1,n2){      //ES6일 때, 만약 n2가 외부에서 값을 지정되지 않을경우, n2의 디폴트 값을 지정할 수 있는데, =값 이라고 적어줌 // n2=20 이라고 적으면
            //  ES5일때, 디폴트 값 저장방법.
            /*
            if ( n2 === undefined ) {
                n2 = 10;
            }            
            */
            const sum = n1 + n2;
            return sum;
        }
        
        // 한 줄로 작성한다면 아래로.
        // document.write(`두 수를 더한 값 : ${addNumber(10,20)}`);

        // 가독성은 좋음, 
        const result = addNumber(10,20);
        document.write(`두 수를 더한 값 : ${result} <br>`);

        const result2 = addNumber(11,28);
        document.write(`두 수를 더한 값 : ${result2} <br>`);

        const result3 = addNumber(10);
        document.write(`두 수를 더한 값 : ${result3} <br>`);
        // n2는 값을 주지 않아서  undefined // 
    </script>
</body>
