<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcSum(n){
            let sum = 0;
            for(let i=1; i<=n; i++){
                sum += i;
            }
            document.write(`1부터 ${n}까지 더한 값 : ${sum}<br>`);
        }
        calcSum(10);
        //1~10까지 더한 값 : 55
        calcSum(5);
        //1~5까지 더한 값 : 15
        calcSum(3);
    </script>
</body>
</html>
