<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d_none { display: none; }
    </style>
</head>
<body>
    <img src="http://cdn.bizwatch.co.kr/news/photo/2019/10/11/f3120682b1ea7d5f10428bb7a50a9b6d.jpg" alt="펭수" style="display: block;">
    <button class="over" onclick="flagDisplay();">상세설명 보기</button>
    <div id="desc" class="detail d_none">
        <h3>제목</h3>
        <p>설명</p>
        <button id="close" onclick="flagDisplay();">상세설명 닫기</button>
    </div>
    <script>
        const descDiv = document.querySelector('#desc');
        function flagDisplay(){
            descDiv.classList.toggle('d_none');
        }
    </script>
    <!-- 
        console에 찍었을때.
        descDiv => desc에 있는 모든 내용이 나옴.
        descDiv.className => 속성.
        descDiv.classList => 뭐가 들어온지 배열로 보여줌.
        
        descDiv.classList.toggle('d_none'); // 보기버튼을 누를때마다 열리고 닫히고 할때  toggle사용.
        // toggle 대신 반드시 구분지어서 사용해야할 경우.
        descDiv.classList.add('d_none');  // class추가 // 열기
        descDiv.classList.remove('d_none'); // 닫기
    -->
</body>
</html>
